<!DOCTYPE html>
<html>
  <head>

  <body>
      <div ng-app="myStudentList" class="" style="">
        <header class="nav-bar">
          <h3>Your List</h3>

          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
  
        <ul class="class-list" ng-controller="myList">
          <li ng-repeat="x in classes" class="class-list">{{x}}
    
            <span class ="open-item"> 
              <a class ="open-box" href="#" role="button">OPEN</a>
            </span>
                  
          <ul ng-controller="numberOf" class="textToLeft">    
            <li class= "number-list"># of students
            </li>
          </ul>
          </li>
        </div>
        </ul>
