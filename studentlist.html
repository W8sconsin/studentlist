<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script type="text/javascript" src="controllers.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <nav class="navbar fixed-top navbar-toggleable-lg navbar-light nav-style">
    <div class="conatainer">
      <div class="navbar-header">
        <button type="button" class="navbar-toggler navbar-toggler-right button-position" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <div class="menu-icon-container" onclick="clickMenu(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </button>
      </div>
      <div class="navbar-brand" href="#">My Student List</div>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="roster-style" ng-app="myStudentList" ng-cloak ng-controller="myCtrl">
      <ul class="ul">
        <li ng-repeat="x in students" class="student-name">{{x}}<span ng-click="removeItem($index)" class="delete-student">&times;</span></li>
      </ul>
      <div class="row">
        <div class="col-sm-12 text-center marg">
          <input placeholder="Write new student names here" ng-model="addMe">
        </div>
        <div class="col-sm-12 text-center marg">
          <button ng-click="addItem()" class="btn">Add</button>
        </div>
      </div>
      <p class="error-text">{{errortext}}</p>
    </div>
  </div>

  <script type="text/javascript" src="navbar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>

</html>
