<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
  
<body>

  <script>
    var app = angular.module("myStudentList", []);
    app.controller("myCtrl", function($scope) {
      $scope.students = ["Jose Smith", "Amy Chen", "Lorenzo Tenuta"];
      $scope.addItem = function() {
        $scope.errortext = "";
        if (!$scope.addMe) {
          return;
        }
        if ($scope.students.indexOf($scope.addMe) == -1) {
          $scope.students.push($scope.addMe);
        } else {
          $scope.errortext = "The student is already in your student list.";
        }
      }
      $scope.removeItem = function(x) {
        $scope.errortext = "";
        $scope.students.splice(x, 1);
      }
    });

    function clickMenu(x) {
      x.classList.toggle("change");
    }
  </script>

  <div class="container-fluid">
    <div ng-app="myStudentList" ng-cloak ng-controller="myCtrl" class="" style="">
      <header class="nav-bar container">
        <h3>My Student List</h3>
        <div class="menu-icon-container" onclick="clickMenu(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
      <ul class="ul">
        <li ng-repeat="x in students" class="student-name">{{x}}<span ng-click="removeItem($index)" class="delete-student">&times;</span></li>
      </ul>
      <div class="container">
        <div class="input-bar row">
          <div class="col">
            <input placeholder="Write new student names here" ng-model="addMe" class="">
          </div>
          <div class="col">
            <button ng-click="addItem()" class="btn">Add</button>
          </div>
        </div>
        <p class="error-text">{{errortext}}</p>
      </div>
    </div>
  </div>

</body>

</html>
